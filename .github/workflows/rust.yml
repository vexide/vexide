name: Rust

on: [push, pull_request]

jobs:
    # Check and lint are separated because linting doesn't seem to fail
    # if there are errors are outside of the PR's changes.
    check:
        name: Check
        runs-on: ubuntu-latest
        steps:
            - name: Setup | Checkout
              uses: actions/checkout@v2

            - name: Setup | Toolchain
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: nightly-2025-09-26
                  override: true

            - name: Check Crates
              uses: actions-rs/cargo@v1
              with:
                  command: check
                  args: --target=armv7a-vex-v5 -Zbuild-std=std,panic_abort -Zbuild-std-features=compiler-builtins-mem -p vexide --features "full vex-sdk-jumptable"

            - name: Check Examples
              uses: actions-rs/cargo@v1
              with:
                  command: check
                  args: --target=armv7a-vex-v5 -Zbuild-std=std,panic_abort -Zbuild-std-features=compiler-builtins-mem --bins --examples
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: dtolnay/rust-toolchain@nightly
              with:
                  components: clippy
            - uses: giraffate/clippy-action@v1
              with:
                  reporter: "github-pr-check"
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  clippy_flags: --target=armv7a-vex-v5 -Zbuild-std=std,panic_abort -Zbuild-std-features=compiler-builtins-mem --lib --bins --examples --features "full vex-sdk-jumptable"
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - name: Setup | Checkout
              uses: actions/checkout@v2

            - name: Setup | Toolchain
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: nightly-2025-09-26
                  override: true

            - name: Test
              uses: actions-rs/cargo@v1
              with:
                  command: test
                  args: --workspace --lib --bins --examples
    fmt:
        name: Rustfmt
        runs-on: ubuntu-latest
        steps:
            - name: Setup | Checkout
              uses: actions/checkout@v2

            - name: Setup | Toolchain
              uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: nightly-2025-09-26
                  override: true

            - name: Setup | Install Rustfmt
              run: rustup component add rustfmt

            - name: Format
              uses: actions-rs/cargo@v1
              with:
                  command: fmt
                  args: --all -- --check
