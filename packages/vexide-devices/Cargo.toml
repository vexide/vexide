[package]
name = "vexide-devices"
version = "0.8.0"
edition =  "2024"
license = "MIT"
description = "VEX hardware abstractions and peripheral access."
keywords = ["Robotics", "bindings", "vex", "v5"]
categories = ["api-bindings", "no-std", "science::robotics"]
repository = "https://github.com/vexide/vexide"
authors = [
    "vexide",
    "Gavin Niederman <gavinniederman@gmail.com>",
    "Lewis McClelland <lewis@lewismcclelland.me>",
    "Tropical",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
vexide-core = { workspace = true }
vex-sdk = { workspace = true }
snafu = { workspace = true }
mint = "0.5.9"
rgb = "0.8.50"
bitflags = "2.4.2"
libm = "0.2.15"
embedded-io = { version = "0.6.1", optional = true }
smart-leds-trait = "0.3.0"

[dev-dependencies]
vexide-devices = {  workspace = true }
vexide = { workspace = true, features = [
    "full",
    "vex-sdk-mock",
    "vex-sdk-jumptable",
] }

[lints]
workspace = true

[features]
std = []
dangerous-motor-tuning = []
embedded-io = ["dep:embedded-io"]

[package.metadata.docs.rs]
all-features = true # Show optional APIs
targets = ["armv7a-vex-v5"]
cargo-args=[
    "-Zbuild-std=core,alloc,compiler_builtins",
    "-Zbuild-std-features=compiler-builtins-mem"
]
