[package]
name = "vexide"
version = "0.4.0"
edition = "2021"
description = "async/await powered Rust library for VEX V5 Brains"
keywords = ["Robotics", "bindings", "vex", "v5"]
categories = ["os", "api-bindings", "no-std", "science::robotics"]
license = "MIT"
repository = "https://github.com/vexide/vexide"
readme = "../../README.md"
authors = [
    "vexide",
    "Gavin Niederman <gavinniederman@gmail.com>",
    "doinkythederp <doinkythederp@icloud.com>",
    "Tropical",
]
rust-version = "1.75.0"

[package.metadata.v5]
slot = 1
icon = "cool-x"
compress = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
vexide-async = { version = "0.1.2", path = "../vexide-async", optional = true, default-features = false }
vexide-devices = { version = "0.4.0", path = "../vexide-devices", optional = true, default-features = false }
vexide-panic = { version = "0.1.2", path = "../vexide-panic", optional = true, default-features = false }
vexide-core = { version = "0.4.0", path = "../vexide-core", optional = true, default-features = false }
vexide-startup = { version = "0.3.0", path = "../vexide-startup", optional = true, default-features = false }
vexide-graphics = { version = "0.1.2", path = "../vexide-graphics", optional = true, default-features = false }
vexide-macro = { version = "0.3.0", path = "../vexide-macro", optional = true, default-features = false }
vex-sdk = "0.20.0"

[features]
default = [
    "async",
    "devices",
    "panic",
    "display_panics",
    "core",
    "startup",
    "macro",
    "backtraces",
]

macro = ["dep:vexide-macro", "startup", "async", "core", "devices"]

core = ["dep:vexide-core"]
backtraces = ["core", "vexide-core/backtraces"]
force_rust_libm = ["core", "vexide-core/force_rust_libm"]

startup = ["dep:vexide-startup"]

async = ["dep:vexide-async"]

devices = ["dep:vexide-devices"]
dangerous_motor_tuning = ["devices", "vexide-devices/dangerous_motor_tuning"]
smart_leds_trait = ["devices", "vexide-devices/smart_leds_trait"]

graphics = ["dep:vexide-graphics"]
slint = ["vexide-graphics/slint", "graphics"]
embedded-graphics = ["vexide-graphics/embedded-graphics", "graphics"]

panic = ["dep:vexide-panic"]
display_panics = ["panic", "vexide-panic/display_panics"]
