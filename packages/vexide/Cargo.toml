[package]
name = "vexide"
version = "0.7.0"
edition = "2021"
description = "async/await powered Rust library for VEX V5 Brains"
keywords = ["Robotics", "bindings", "vex", "v5"]
categories = ["os", "api-bindings", "no-std", "science::robotics"]
license = "MIT"
repository = "https://github.com/vexide/vexide"
readme = "../../README.md"
authors = [
    "vexide",
    "Gavin Niederman <gavinniederman@gmail.com>",
    "doinkythederp <doinkythederp@icloud.com>",
    "Tropical",
]
rust-version = "1.75.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
vexide-async = { workspace = true, optional = true }
vexide-devices = { workspace = true, optional = true, features = ["std"] }
vexide-core = { workspace = true, optional = true }
vexide-startup = { workspace = true, optional = true }
vexide-macro = { workspace = true, optional = true }
vex-sdk = { workspace = true }

[features]
default = [
    "async",
    "devices",
    "core",
    "startup",
    "macro",
    "backtraces",
    "allocator",
    "panic-hook",
    "vex-sdk-jumptable",
]

macro = ["dep:vexide-macro", "startup", "async", "core", "devices"]

async = ["dep:vexide-async"]

core = ["dep:vexide-core"]
backtraces = ["core", "vexide-core/backtraces", "vexide-startup/panic-backtraces"]

startup = ["dep:vexide-startup"]
allocator = ["startup", "vexide-startup/allocator"]
panic-hook = ["startup", "vexide-startup/panic-hook"]
vex-sdk-jumptable = ["startup", "vexide-startup/vex-sdk-jumptable"]
vex-sdk-build = ["startup", "vexide-startup/vex-sdk-build"]

devices = ["dep:vexide-devices"]
embedded-io = ["devices", "vexide-devices/embedded-io"]
smart-leds-trait = ["devices", "vexide-devices/smart-leds-trait"]
dangerous-motor-tuning = ["devices", "vexide-devices/dangerous-motor-tuning"]

[package.metadata.docs.rs]
targets = ["armv7a-vex-v5"]
cargo-args=[
    "-Zbuild-std=core,alloc,compiler_builtins",
    "-Zbuild-std-features=compiler-builtins-mem"
]
