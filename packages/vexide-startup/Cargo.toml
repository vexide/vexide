[package]
name = "vexide-startup"
version = "0.4.2"
edition = "2021"
license = "MIT"
description = "Support code for V5 Brain user program booting"
keywords = ["Robotics", "startup", "vex", "v5"]
categories = ["no-std", "science::robotics"]
repository = "https://github.com/vexide/vexide"
authors = [
    "vexide",
    "Gavin Niederman <gavinniederman@gmail.com>",
    "doinkythederp <doinkythederp@icloud.com>",
    "Tropical",
]

[dependencies]
bitflags = "2.4.2"
vex-sdk = { workspace = true }
vexide-core = { workspace = true }
vexide-devices = { workspace = true, optional = true }
vex-sdk-jumptable = { workspace = true, optional = true }
talc = { version = "4.3.1", optional = true }
compile-time = "0.2.0"

[build-dependencies]
vex-sdk-build = { version = "0.0.1", optional = true }

[lints]
workspace = true

[features]
default = ["allocator", "panic_hook", "vex-sdk-jumptable"]
panic_hook = ["dep:vexide-devices"]
panic_backtraces = ["vexide-core/backtraces"]
vex-sdk-jumptable = ["dep:vex-sdk-jumptable"]
vex-sdk-build = ["dep:vex-sdk-build"]
allocator = ["dep:talc"]

[package.metadata.docs.rs]
targets = ["armv7a-vex-v5"]
cargo-args=[
    "-Zbuild-std=core,alloc,compiler_builtins",
    "-Zbuild-std-features=compiler-builtins-mem"
]
